<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Banner Demo</title>
    <style>
        /* Basic reset and fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Banner styles */
        .banner {
            background: #000;
            color: white;
            padding: 60px 0;
            min-height: 500px;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .banner > div {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .banner .banner-text-content {
            z-index: 2;
        }

        .banner .banner-text-content h1,
        .banner .banner-text-content h2,
        .banner .banner-text-content h3 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 24px 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .banner .banner-text-content p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 32px 0;
            color: #ccc;
            max-width: 480px;
        }

        .banner .banner-text-content a {
            color: #76b900;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .banner .banner-text-content a:hover {
            color: #8fcc19;
        }

        .banner .banner-text-content a::after {
            content: '→';
            margin-left: 8px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .banner .banner-text-content a:hover::after {
            transform: translateX(4px);
        }

        .banner .asset-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner .asset-content img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
        }

        .banner .asset-content picture {
            display: block;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .banner > div {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .banner .banner-text-content h1,
            .banner .banner-text-content h2,
            .banner .banner-text-content h3 {
                font-size: 36px;
            }
            
            .banner .banner-text-content p {
                max-width: none;
            }
        }

        @media (max-width: 768px) {
            .banner {
                padding: 40px 0;
                min-height: auto;
            }
            
            .banner > div {
                padding: 0 16px;
                gap: 32px;
            }
            
            .banner .banner-text-content h1,
            .banner .banner-text-content h2,
            .banner .banner-text-content h3 {
                font-size: 28px;
            }
            
            .banner .banner-text-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="banner">
            <div>
                <div class="banner-text-content">
                    <h1>RTX PRO Server—the Best Platform for Industrial and Physical AI</h1>
                    <p>NVIDIA RTX PRO Server accelerates every industrial digitalization, robot simulation, and synthetic data generation workload.</p>
                    <p><a href="#learn-more">Learn More</a></p>
                </div>
                <div class="asset-content">
                    <picture>
                        <img src="https://images.nvidia.com/aem-dam/Solutions/Data-Center/rtx-a6000/nvidia-rtx-a6000-3qtr-top-left-2c50-D.png" alt="NVIDIA RTX PRO Server" width="600" height="400">
                    </picture>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
